<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Libreria</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-green sidebar-mini">
  <div style="background-color: white; margin: 0; padding: 0;">
    <div style="background-color: green; height: 80px; width: 100%;"></div>
    <div class="login-box">
        <div class="login-logo">
            <h1 style="font-weight: bold;">Librería el Estudiante</h1>
        </div>
        <div style="background-color: #ccc; padding: 20px; border-radius: 15px;" class="login-box-body">            
            <p style="font-weight: bold;" class="login-box-msg">Inicio de Sesión</p>
            <form method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="usuario" placeholder="Usuario">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>                
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="clave" placeholder="Contraseña">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button style="background-color: green; color: white; font-weight: bold;" type="submit" class="btn-primary btn-block btn-flat">Ingresar</button>
                    </div>
                </div>
                <br><div class="alert alert-danger" style="text-align: center;">Error al Ingresar</div>
            </form>
        </div>
    </div>
    <div style="background-color: white; margin: 0; padding: 0; height: 80px;"></div>
    <div style="background-color: green; height: 80px; width: 100%; position: absolute; bottom: 0; left: 0;"></div>
</div>

</body>
</html>
